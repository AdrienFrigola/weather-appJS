<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>My Website</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="weatherApp.css">
</head>
<body>
    <!-- Weather form for user input -->
    <form action="" class="weatherForm">
        <!-- Input field for entering a city -->
        <input type="text" class="cityInput" placeholder="Enter a city">
        <!-- Button to submit the form and get weather data -->
        <button type="submit">Get Weather</button>
    </form>

    <!-- Container to display weather information -->
    <div class="card" style="display:none">
        <!-- Weather information will be displayed here -->
    </div>  
    
    <!-- Link to the external JavaScript file -->
    <script src="weatherApp.js"></script>
</body>
</html>
